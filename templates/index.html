<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValueMyMobileðŸ“±</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #8fc4b7;
        }
        .h-custom {
            height: 100vh !important;
        }
        .form-outline {
            position: relative;
            margin-bottom: 1rem;
        }
        .form-outline input {
            font-size: 1rem;
            padding: .75rem 1rem;
            border: 1px solid #ced4da;
            border-radius: .3rem;
            width: 100%;
        }
        .form-outline label {
            position: absolute;
            top: .5rem;
            left: 1rem;
            color: #6c757d;
            background-color: #fff;
            padding: 0 .25rem;
            font-size: .875rem;
            transition: all .2s;
        }
        .form-outline input:focus ~ label,
        .form-outline input:not(:placeholder-shown) ~ label {
            top: -1rem;
            left: .75rem;
            background-color: #fff;
            color: #2196f3;
            font-size: .75rem;
            font-weight: 600;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: .75rem 1.5rem;
            font-size: 1rem;
            border-radius: .3rem;
            cursor: pointer;
            transition: background-color .2s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .flex-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .flex-item {
            flex: 1 1 30%;
        }
    </style>
</head>
<body>
    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-10 col-xl-9">
                    <div class="card rounded-3">
                        <div class="card-body p-4 p-md-5">
                            <center><h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Mobile Price Predictor</h3></center>

                            <form action="/predict" method="post">
                                <div class="flex-container">
                                    <div class="flex-item mb-4">
                                        <label for="weight" class="form-label">Weight (in grams):</label>
                                        <input type="number" step="0.01" id="weight" name="weight" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="resolution" class="form-label">Resolution (in pixel):</label>
                                        <input type="number" step="0.01" id="resolution" name="resolution" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="ppi" class="form-label">Pixel Per Inch:</label>
                                        <input type="number" id="ppi" name="ppi" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="cpu_core" class="form-label">CPU Cores:</label>
                                        <input type="number" id="cpu_core" name="cpu_core" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="cpu_freq" class="form-label">CPU Frequency (in Hz):</label>
                                        <input type="number" step="0.01" id="cpu_freq" name="cpu_freq" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="internal_mem" class="form-label">Internal Memory (in GB):</label>
                                        <input type="number" step="0.01" id="internal_mem" name="internal_mem" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="ram" class="form-label">RAM (in GB):</label>
                                        <input type="number" step="0.01" id="ram" name="ram" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="rear_cam" class="form-label">Rear Camera (in MP):</label>
                                        <input type="number" step="0.01" id="rear_cam" name="rear_cam" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="front_cam" class="form-label">Front Camera (in MP):</label>
                                        <input type="number" step="0.01" id="front_cam" name="front_cam" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="battery" class="form-label">Battery Capacity (in mh):</label>
                                        <input type="number" id="battery" name="battery" class="form-control" required>
                                    </div>

                                    <div class="flex-item mb-4">
                                        <label for="thickness" class="form-label">Thickness (in cm):</label>
                                        <input type="number" step="0.01" id="thickness" name="thickness" class="form-control" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success btn-lg mb-1">Predict</button>
                            </form>
                            <center><h7>Designed by Subhayu Dutta 2024</h2></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
